<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro cliente</title>


</head>
<body>
  
  <form action="/action_page.php"> 

    <div id="dados_pessoais_div">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" >

      <label for="email">Email</label>
      <input type="text" id="email" name="email">

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" name="telefone">
    </div>
    
    <br><br>

    <div id="local_div">
      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep">
    </div>
    
    <br><br>

    <div id="senha_div">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha">
    </div>

    <br><br>

    <div id="notificacoes_div">
      <label for="permitir_notificacoes">Você permite o envio de notificações sobre disponibilidades perto de você?</label>
      <input type="password" id="permitir_notificacoes" name="permitir_notificacoes">
    </div>

    <input type="submit" >
  </form>

</html>
